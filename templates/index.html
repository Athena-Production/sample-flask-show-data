<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athenas Database Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        th, td {
            padding: 10px; /* Add padding to all sides of the table cells */
        }
    </style>
</head>
<body>
    <h1>Athenas Call Log from Database</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Time</th>
            <th>Status</th>
            <th>Notes</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
